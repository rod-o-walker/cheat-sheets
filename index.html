---
layout: default
title: Home
---

<ul class="topic-list">
    {% for topic in site.data.topics %}
    <li>
        <a class="topic-link" href="{{ '/' | append: topic[0] | relative_url }}">
            <div>
                <div class="image-wrapper">
                    <img src="{{ '/assets/images/' | append: topic[0] | append: '.png' | relative_url }}"/>
                </div>
                <span class="topic-label">{{ topic[1].label }}</span>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
