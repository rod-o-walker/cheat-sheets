---
layout: default
---

{% assign topic = site.data.topics[page.topic] %}

<a href="{{ '/' | append: page.topic | relative_url }}">(back up to {{ topic.label }})</a>

<h1 class="page-title">
    <i class="fas fa-angle-right"></i> {{topic.label}}/{{ page.title }}
    <a class="github-link" onclick="editPage('{{ page.permalink }}')">
        <i class="far fa-edit"></i> edit page
    </a>
</h1>

<div class="page-content">
    {{ page.content | markdownify }}
</div>
